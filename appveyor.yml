before_build:
  - .paket\paket.bootstrapper.exe prerelease
  - .paket\paket.exe restore

services:
  - mssql2014

build:
  publish_wap: true  

configuration:  
  - Staging
  - Release 

deploy:
  - provider: Environment
    name: wikibus.org API test
    on:
      Configuration: Staging
  - provider: Environment
    name: wikibus.org PURL test
    on:
      Configuration: Staging
